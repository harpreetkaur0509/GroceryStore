<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Register.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <form method="post" action="">
            <div id="form_header">Sign Up</div>
            <div class="row row_grid">
                <input type="text" name="fname" required placeholder="First Name">
                <input type="text" name="lname" required placeholder="Last Name">
            </div>
            <div class="row">
                <input type="email" name="email" id="email" required placeholder="Email">
            </div>
            <div class="row row_grid">
                <input type="text" name="password1" required placeholder="Enter New Password">
                <input type="text" name="password2" required placeholder="Confirm Password">
            </div>
            <div class="row">
                <button id="btn">Register</button>
                <!-- <input type="submit" value="Register" id="btn"> -->
            </div>
        </form>
    </div>
</body>
</html>
